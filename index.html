<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Badminton Web Game</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div id="launcher">
    <h1>Badminton Game</h1>
    <p id="rank-display"></p>
    <div id="rank-progress"><div class="bar"></div><div class="bar-label"></div></div>
    <button id="play-button">Play</button>
    <button id="howto-button">How to Play</button>
</div>

<div id="howto" class="hidden">
    <div id="howto-content">
        <h2>How to Play</h2>
        <ul>
            <li>Use <strong>Arrow Keys</strong> to move (Left/Right) and jump (Up)</li>
            <li>Press <strong>Spacebar</strong> to swing your racket</li>
            <li>First to 21 points wins (deuce applies if both reach 20)</li>
            <li>Rank progresses after each win or loss</li>
        </ul>
        <button id="close-howto">Close</button>
    </div>
</div>

<script src="game/badminton.js"></script>
<script src="main.js"></script>

</body>
</html>
