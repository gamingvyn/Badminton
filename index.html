<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Pro</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- Launcher Wrapper -->
  <div id="launcher" class="launcher-container">
    <div class="launcher-card fade-in">
      <h1 class="game-title">Badminton Pro</h1>

      <div id="rank-display" class="rank-display"></div>
      <div id="rank-progress" class="rank-bar"></div>

      <!-- Play Button -->
      <button id="play-button" class="btn primary">Play</button>

      <!-- How to Play Button -->
      <button id="howto-button" class="btn secondary">How to Play</button>
    </div>
  </div>

  <!-- How To Play Modal -->
  <div id="howto" class="modal hidden">
    <div class="modal-content">
      <h2>How to Play</h2>
      <p>Move with <strong>← →</strong><br>
      Jump / prepare shot with <strong>↑</strong><br>
      Swing with <strong>Spacebar</strong><br>
      First to 21 points wins. Deuce applies.</p>
      <button id="close-howto" class="btn close">Close</button>
    </div>
  </div>

  <!-- Game Root (canvas will be injected here) -->
  <div id="game-root"></div>

  <script src="scripts/main.js" defer></script>
  <script src="game/loader.js" defer></script>
  <script src="game/badminton.js" defer></script>
</body>
</html>
