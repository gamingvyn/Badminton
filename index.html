<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Badminton Game</title>
<link rel="stylesheet" href="styles/style.css">
<style>
  body { text-align: center; background: #1C6641; color: #FFFFFF; font-family: Arial, sans-serif; }
  #play-button { font-size: 20px; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
  #rank-display { font-size: 18px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Badminton Game</h1>
<p id="rank-display"></p>
<button id="play-button">Play</button>

<script src="game/badminton.js"></script>
<script>
// Load rank from localStorage
const rankData = JSON.parse(localStorage.getItem('playerRank')) || {rankIndex:0,tierIndex:0,points:0};
const RANKS = ['Bronze','Silver','Gold','Diamond','Platinum','Divine'];
const TIERS = ['I','II','III'];

// Display rank
function updateRankDisplay(){
  document.getElementById('rank-display').innerText = 
    `Rank: ${RANKS[rankData.rankIndex]} Tier ${TIERS[rankData.tierIndex]} (${rankData.points})`;
}
updateRankDisplay();

// Start game on button click
document.getElementById('play-button').addEventListener('click', () => {
  document.getElementById('play-button').style.display = 'none';
  document.getElementById('rank-display').style.display = 'none';
  game.run(); // Start the JS game from badminton.js
});
</script>
</body>
</html>
